<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length>0">
    Server call failed with error {{errorMessage}}
  </div>
  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <div *ngIf="spin" class="spinner-border text-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  <div class="row h-100 justify-content-center align-items-center">
    <table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Current Price</th>
    <th scope="col">Last Update</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stock of stocks; ">
    <th scope="row">{{stock.id}}</th>
    <td>{{stock.name}}</td>
    <td>{{stock.currentPrice.currency}}, {{stock.currentPrice.amount}}</td>
    <td>{{stock.lastUpdate}}</td>
  </tr>

  </tbody>
    </table></div>
  </div>
</div>
